<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="div1">
    <div class="top">
      <img class="img1" src="./images/image-equilibrium.jpg" alt="nft preview card">
    <div class="img-overlay"></div>
    </div>

    <h1>Equilibrium #3429</h1>

    <p class="p1">
      Our Equilibrium collection promotes balance and calm.
    </p>
  
    <p class="p2">
      <span class="p2span1">
        <img class="img2" src="./images/icon-ethereum.svg" alt="eth icon">
        <span class="s1">0.041 ETH</span>
      </span>
      <span class="p2span2">
        <img class="img4" src="./images/icon-clock.svg" alt="clock">
        <span class="s2">3 days left</span>
      </span>
    </p>
  
  
    <p class="p3">
      <img class="img3" src="./images/image-avatar.png" alt="jules">
      <span>
        <span class="p3a">Creation of</span>
        <a class="p3b" href="#">Jules Wyvern</a> 
      </span>
      
    </p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kokoeka07">Kokoeka Etim-Ikang</a>.
  </div>
</body>
</html>
